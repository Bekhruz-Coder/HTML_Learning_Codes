<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h3>Mevalar ro'yxati</h3>
        <ul>
            <li>Olma</li>
            <li>Nok</li>
            <li>Uzum</li>
            <li>
                Yangi Mevalar:
                <ul>
                    <li>Anor</li>
                    <li>Xurmo</li>
                </ul>
            </li>
        </ul>

        <hr>
        <h3>Ismlar ro'yxati</h3>
        <ol>
            <li>Abdulloh</li>
            <li>Sarvar</li>
            <li>Terur</li>
            <li>Alisher</li>
            <li>
                Boshqa ismlar:
                <ol>
                    <li>Sardor</li>
                    <li>Bek</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
